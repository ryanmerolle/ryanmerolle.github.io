# Site settings
title: "Ryan Merolle"
description: "Ryan Merolle / Network Engineering / Infrastructure Automation"
url: "ryanmerolle.github.io"
#baseurl: '/jekyll-uno'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: "Ryan Merolle"
  #email:
  github_username: ryanmerolle
  gitlab_username: ryanmerolle
  linkedin_username: ryanmerolle
  twitter_username: ryanmerolle

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']

include:
  - _pages
